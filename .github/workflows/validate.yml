name: Validate

permissions: {}

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    name: Validate
    uses: grafana/xk6/.github/workflows/extension-validate.yml@386567b7bc63e8a519be0ec9722c18e786f0a091 # v1.3.4
    permissions:
      pages: write
      id-token: write
      contents: read
